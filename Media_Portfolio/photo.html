<!DOCTYPE html>
<html>
<head>
    <meta name="=viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo House </title>
    <link rel="stylesheet" href="photo.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section id="banner">
        <img src="images/logo (1).png" class="logo">
        <div class="banner-text">
            <h1> Photo House</h1>
            <p> Feel the joy</p>
            <div class="banner-btn">
                <a href="#"><span></span>Find more</a>
                <a href="#"><span></span>Read more</a>
            </div>
        </div>

    </section>

    <div id="sideNav">
        <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Joy</a></li>
            <li><a href="#">Nature</a></li>
            <li><a href="#">Jazz</a></li>
        </ul>
        </nav>
    </div>
    <div id="manuBtn">
        <img src="images/menu_edited.png" id="menu">
    </div>

    <script>
        var manuBtn = document.getElementById("manuBtn");
        var sideNav = document.getElementById("sideNav");
        var menu = document.getElementById("menu");

        sideNav.style.right="-200px";

        manuBtn.onclick=function(){
            if(sideNav.style.right=="-250px"){
               sideNav.style.right=="0"; 
               menu.src="images/menu_edited.jpg";
            }
            else{
                sideNav.style.right=="-250px";
                menu.src="images/menu_edited.jpg";
            }
        }
    
    
     </script>

</body>
</html>
